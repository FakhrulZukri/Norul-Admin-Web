<div class="row">
    <div class="col-lg-12">
        <h1>Order <small>{{order.$id}}</small></h1>
    </div>
	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pull-right search">
        <div class="input-group">
            <input class="form-control" placeholder="Search Orders" type="text" autocomplete="off" ng-model="order.$id">
            <div class="input-group-btn">
                <button class="btn btn-default" data-ember-action="1"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
</div>
<h2>Items</h2>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover table-normal">
                <thead>
                    <tr>
                        <th>Name</th>
						<th>Order ID</th>
                        <th class="narrow">Quantity</th>
                        <th class="narrow">Price</th>
						<th class="narrow">Total Price</th>
						<th class="narrow">Payment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders| orderBy:predicate:reverse">
                      
                        <td>
                            {{order.product_name}}
                        </td>
						<td>
                            {{order.$id}}
                        </td>
                        <td class="narrow">
                            {{order.item_qty}}
                        </td>
                        <td class="narrow">
                            {{order.product_price}}
                        </td>
                        <td class="narrow">
                            {{(order.product_price)*(order.item_qty)}}
                        </td>
						<td class="narrow">
                            {{order.payment_id}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
